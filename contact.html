layout: page
title: Contact Me
description: Send to me about your questions.
background: '/img/bg-contact.jpg'
form: true
---

<p>제가 올린 글들에 대한 궁금증이나 기타 어떠한 문의들도 환영합니다!</p>
<p></p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>이름</label>
      <input type="text" class="form-control" placeholder="이름" id="name" required data-validation-required-message="Please enter your name.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>이메일</label>
      <input type="email" class="form-control" placeholder="이메일" id="email" required data-validation-required-message="Please enter your email address.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>전화번호</label>
      <input type="tel" class="form-control" placeholder="전화번호" id="phone" required data-validation-required-message="Please enter your phone number.">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>내용</label>
      <textarea rows="5" class="form-control" placeholder="내용" id="message" required data-validation-required-message="Please enter a message."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">메일보내기</button>
  </div>
</form>
